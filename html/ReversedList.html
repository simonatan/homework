<!DOCTYPE html>
<html>
    <head>
    	<title>Reversed List</title>
	</head>
	<body>
		<h3>Grocery List</h3>
		<ol reversed>
			<li>Beverages: juice, coffee, soda, water</li>
			<li>Snacks: chips, cookies, popcorn, nuts</li>
			<li>Produce: apples, bananas, melons</li>
			<li>Dairy: milk, eggs, cheese</li>
		</ol>
	</body>
</html>
